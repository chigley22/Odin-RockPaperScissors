<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="header">
        <h1>Make Your Choice to Begin Round!</h1>
    </div>
    <div class="choices">
        <button id="rock"><img src="/images/rock.png" alt="Rock"></button>
        <button id="paper"><img src="/images/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="/images/scissors.png" alt="Scissors"></button>
    </div>
    <div class="computerChoices">
        <img id="rock" src="/images/rock.png" alt="Rock">
        <img id="paper" src="/images/paper.png" alt="Paper">
        <img id="scissors" src="/images/scissors.png" alt="Scissors">
    </div>
    <div class="playerScore">Your Score: 0</div>
    <div class="computerScore">Computer Score: 0</div>
    <div class="roudResult">Round Over:</div>
    <div class="results">Result: </div>
</body>
</html>
<script src="index.js"></script>
